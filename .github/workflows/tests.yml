name: run tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:20-bullseye-slim
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: bun@latest

      - name: install dependencies
        run: bun install --frozen-lockfile

      - name: run tests
        run: bun test
